<div class="container py-5">
    <h1 class="display-5">إضافة تقرير</h1>
    <form [formGroup]="reportForm" (ngSubmit)="add()">
        <div class="mb-3">
            <label for="" class="form-label">العنوان</label>
            <input type="text" id="title" class="form-control" formControlName="Title" aria-describedby="helpId">
            <!-- <div *ngIf="reportForm?.get('Title')?.invalid && reportForm?.get('Title')?.touched">
                <small class="text-danger">
                    العنوان يجب أن يحتوي على ٥-١٠٠ حرفًا
                </small>
            </div> -->
        </div>
        <div class="mb-3">
            <label for="" class="form-label">الوصف</label>
            <textarea id="description" class="form-control" formControlName="Description" rows="5"></textarea>
            <!-- <div *ngIf="reportForm?.get('Description')?.invalid && reportForm?.get('Description')?.touched">
                <small class="text-danger">
                    العنوان يجب أن يحتوي على ١٠-١٠٠٠ حرفًا
                </small>
            </div> -->
        </div>
        <div class="mb-3">
            <label for="" class="form-label">مرفقات</label>
            <br>
            <input #UploadedPictures type="file" class="form-control" id="Inputmedia" formControlName="Pictures"
                multiple>
            <!-- <div *ngIf="postForm?.get('attachments')?.invalid && postForm?.get('attachments')?.touched" >
                            <small class="text-danger"> يجب ان ترفق صورة واحده علي اقل و ان تكون بصيغة
                            jpg او png
                        </small>
                          </div> -->
        </div>
    </form>
    <button type="submit" class="btn btn-primary"
        [ngClass]="{ 'btn-primary': formIsValid, 'invalid-button': !formIsValid }"
        [disabled]="!formIsValid">إضافة</button>
    <button type="button" class="btn btn-secondary">إلغاء</button>
</div>
